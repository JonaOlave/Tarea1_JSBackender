{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/cssgrid.css' %}">
    <title>Main</title>
</head>
    <body>
        <div id="cg" class="grid-container2">
            <div id="block1" class="c_rojo">1</div>
            <div id="block2" class="c_verde">2</div>
            <div id="block3" class="c_azul">{% block logout %}3{% endblock logout %}</div>
            <div id="block4" class="c_rojo">4</div>
            <div id="block7" class="c_verde">7</div>
            <div id="block5" class="grid-container5">
                <div id="block5a" class="grid-container5a">
                    {% block principal1 %}
                    <div id="block5a1">
                        <center><div class="bcontainer">
                            <button id="boton1" style="background-color: white;" class="boton">Boton 1</button>
                        </div></center>
                    </div>
                    <div id="block5a2">
                        <center><div class="bcontainer">
                            <button id="boton2" style="background-color: white;" class="boton">Boton 2</button>
                        </div></center>
                    </div>
                    <div id="block5a3">
                        <center><div class="bcontainer">
                            <button id="boton3" style="background-color: white;" class="boton">Boton 3</button>
                        </div></center>
                    </div>
                    {% endblock principal1 %}
                </div>
                <div id="block5b" class="grid-container5b">
                    {% block principal2 %}
                    <center><div id="block5b1" class="circulo" style="background: red;">
                        
                            <p>Todo Rojo</p>
                        
                    </div></center>
                    <center><div id="block5b2" class="circulo" style="background:green;">
                        
                            <p>Todo Verde</p>
                        
                    </div></center>
                    <center><div id="block5b3" class="circulo" style="background: blue;">
                        
                            <p>Todo Azul</p>
                        
                    </div></center>
                    {% endblock principal2 %}
                </div>
            </div>
            <div id="block6" class="c_rojo">6</div>
            <div id="block9" class="c_azul">9</div>
            <div id="block10" class="c_azul">10</div>
            <div id="block11" class="c_verde">11</div>
            <div id="block12" class="c_rojo">12</div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
crossorigin="anonymous"></script>
    <script src="{% static 'js/jsgrid.js' %}"></script>
</html>
